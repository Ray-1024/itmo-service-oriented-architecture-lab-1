openapi: 3.0.3

info:
  title: Service-oriented architecture. Lab 1
  description: Route collection manipulating service
  version: 1.0.0

servers:
  - url: 'http://localhost:22400/api/v1'
  - url: 'http://localhost:22401/api/v1/navigator'

tags:
  - name: CRUD operations
    description: CRUD operations for route collection
  - name: Additional operations
    description: Additional operations for route collection

paths:
  /routes:
    get:
      tags:
        - CRUD operations
      summary: Get list of all routes with sorting, filtering and pagination
      operationId: getRoutes
      parameters:
        - name: size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 100
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: sort
          in: query
          description: Sorting arguments array. Use '<' for descending order.
          required: false
          schema:
            type: array
            items:
              type: string
              example: <id
              pattern: '^<{0,1}(id|name|coordinates\.x|coordinates\.y|creationDate|from\.x|from\.y|from\.z|from\.name|to\.x|to\.y|to\.name|distance)$'
          explode: true
        - name: filter
          in: query
          required: false
          description: Filtering arguments array. Use one of '=', '!=', '>', '<', '>=', '<=' between field and arguments
          schema:
            type: array
            items:
              type: string
              example: id=3
              pattern: '^(id|name|coordinates\.x|coordinates\.y|creationDate|from\.x|from\.y|from\.z|from\.name|to\.x|to\.y|to\.name|distance)(=|!=|>|<|>=|<=)(.+)$'
          explode: true
      responses:
        '200':
          description: Routes list
          content:
            application/xml:
              schema:
                type: object
                required:
                  - routes
                  - maxPageNumber
                properties:
                  routes:
                    type: array
                    xml:
                      name: routes
                      wrapped: true
                    items:
                      $ref: '#/components/schemas/RouteWithAutogeneratedFields'
                  maxPageNumber:
                    type: integer
                    format: int32
                    minimum: 1
                    example: 1
                    nullable: false

        '400':
          description: Invalid query param
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - CRUD operations
      summary: Create new route
      operationId: createRoute
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Route'
      responses:
        '200':
          description: Returns the created Route
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RouteWithAutogeneratedFields'
        '400':
          description: Invalid input
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'

  /routes/{id}:
    get:
      tags:
        - CRUD operations
      summary: Get route by ID
      operationId: getRoute
      parameters:
        - name: id
          in: path
          description: route id
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
            minimum: 1
            example: 1
      responses:
        '200':
          description: Returns Route
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RouteWithAutogeneratedFields'
        '400':
          description: Invalid query param
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - CRUD operations
      summary: Modify route by ID
      operationId: modifyRoute
      parameters:
        - name: id
          in: path
          description: route id
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
            minimum: 1
            example: 1
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Route'
      responses:
        '200':
          description: Returns the updated Route
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RouteWithAutogeneratedFields'
        '400':
          description: Invalid query param
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - CRUD operations
      summary: Delete route by ID
      operationId: deleteRoute
      parameters:
        - name: id
          in: path
          description: route id
          required: true
          schema:
            type: integer
            format: int64
            nullable: false
            minimum: 1
            example: 1
      responses:
        '204':
          description: The route was successfully deleted
          content:
            application/xml:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 204
                  message:
                    type: string
                    example: The route was successfully deleted
                  time:
                    type: string
                    format: date-time
                    example: "2024-10-05T00:00:10Z"
                xml:
                  name: NoContent
        '400':
          description: Invalid query param
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'

  /routes/size-of-id-groups:
    get:
      tags:
        - Additional operations
      summary: group routes by id and return groups size
      operationId: getIdGroupsSize
      responses:
        '200':
          description: id groups size
          content:
            application/xml:
              schema:
                type: array
                items:
                  type: integer
                  format: int32
                  nullable: false
                  minimum: 1
                example: [ 1,3,2 ]
                xml:
                  name: idGroupsSize
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returned for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'

  /routes/equals-distance:
    get:
      tags:
        - Additional operations
      summary: Returns routes with distance field equals arg
      operationId: getFlatsCountByTransportGreaterThan
      parameters:
        - name: distance
          in: query
          description: distance for counting
          required: true
          schema:
            type: number
            format: float
      responses:
        '200':
          description: Count of routes with distance field equals param
          content:
            application/xml:
              schema:
                type: integer
                format: int32
                example: 10
                xml:
                  name: count
        '400':
          description: Invalid query param
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Returns for other errors
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'


components:
  schemas:

    Coordinates:
      type: object
      required:
        - x
        - y
      properties:
        x:
          type: number
          format: double
          nullable: false
          maximum: 510
          example: 100.9
        y:
          type: number
          format: double
          nullable: false
          example: 200.5
      xml:
        name: coordinates

    Location:
      type: object
      required:
        - x
        - y
        - z
        - name
      properties:
        x:
          type: number
          format: float
          nullable: false
          example: 12.34
        y:
          type: number
          format: float
          nullable: false
          example: 23.45
        z:
          type: number
          format: float
          nullable: false
          example: 34.56
        name:
          type: string
          nullable: false
          maxLength: 452
          example: Masha
      xml:
        name: location

    Route:
      type: object
      required:
        - name
        - coordinates
        - to
        - distance
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
          example: Route №1203
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        from:
          $ref: '#/components/schemas/Location'
        to:
          $ref: '#/components/schemas/Location'
        distance:
          type: number
          format: float
          nullable: false
          minimum: 1
          exclusiveMinimum: true
      xml:
        name: route

    RouteWithAutogeneratedFields:
      allOf:
        - type: object
          required:
            - id
            - creationDate
          properties:
            id:
              type: integer
              format: int64
              nullable: false
              minimum: 1
              example: 1
              description: unique identifier of route
            creationDate:
              type: string
              format: date-time
              nullable: false
              example: 2024-10-05T00:00:10Z
        - $ref: '#/components/schemas/Route'

    Error:
      type: object
      required:
        - message
        - time
      properties:
        message:
          type: string
          example: error message
        time:
          type: string
          format: date-time
          example: "2024-09-10T00:00:00Z"